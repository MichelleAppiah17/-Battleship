<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameName">
        <h1>Battleship</h1>
    </div>
    <div class="arrangeShips">
        <button class="arrangeShipsBtn">Arrange Ships</button>
    </div>
    <div class="boardNames">
        <p>Your Board</p>
        <p>Opponent's Board</p>
    </div>
    <div class="gameBoardContainer"></div>
    <div class="shipContainers">
        <div class="shipsContainer">
            <div class="destroyer ship" draggable="true" data-size="2" data-color="blue"></div>
            <div class="cruiser ship" draggable="true" data-size="3" data-color="pink"></div>
            <div class="submarine ship" draggable="true" data-size="3" data-color="red"></div>
            <div class="battleship ship" draggable="true" data-size="4" data-color="yellow"></div>
            <div class="carrier ship" draggable="true" data-size="5" data-color="green"></div>
        </div>
    </div>
   <script src="main.js"></script>
</body> 
</html>
