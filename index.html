<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameName">
        <h1>Battleship</h1>
    </div>
    <div class="arrangeShips">
        <button class="arrangeShipsBtn">Arrange Ships</button>
    </div>
    <div class="boardNames">
        <p>Your Board</p>
        <p>Opponent's Board</p>
    </div>
    <div class="gameBoardContainer"></div>
    <div class="ships">
        <div class="destroyer ship" draggable="true"></div>
        <div class="cruiser ship" draggable="true"></div>
        <div class="submarine ship" draggable="true"></div>
        <div class="battleship ship" draggable="true"></div>
        <div class="carrier ship" draggable="true"></div>
    </div>
   <script src="main.js"></script>
</body> 
</html>
